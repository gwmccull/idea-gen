<div class="idea-input row">
    <form ng-submit="vm.createNote(vm.newIdea)" class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="idea" class="">New Idea</label>
            <input id="idea" class="form-control" type="text" placeholder="eg., Save the world" ng-model="vm.newIdea">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
